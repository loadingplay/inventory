<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <title>Orden de reposición de inventario</title>
        <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
        <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="main-dist.css">
    </head>

    <body>

        <main>
            <header class="header">
                <div class="header__group">
                    <h1>TRASPASO AUTOMÁTICO</h1>
                </div>
                <div class="header__group">
                    <table class="header__meta">
                        <tr>
                            <th>
                                <strong>NÚMERO</strong>
                            </th>
                            <td class="text-right">
                                <strong id="metadata-numero"></strong>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <strong>FECHA</strong>
                            </th>
                            <td id="metadata-fecha"></td>
                        </tr>
                        <tr>
                            <th>
                                <strong>USUARIO</strong>
                            </th>
                            <td>
                                <strong id="metadata-usuario"></strong>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="header__group">
                    <div class="header__transportation">
                        <div class="row">
                            <div class="col-6">
                                <p>Desde</p>
                                <p id="desde-lugar"></p>
                                <p id="desde-usuario"></p>
                            </div>
                            <div class="col-6">
                                <p>Hasta</p>
                                <p id="hasta-lugar"></p>
                                <p id="hasta-usuario"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="items-wrapper">
                <table id="items">
                    <tr>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th colspan="2" class="text-center" id="existencia" style="font-weight:400;">Existencia</th>
                        <th class="expander">&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th>Código</th>
                        <th>Insumo</th>
                        <th class="text-right" id="casamatriz">Casa Matriz</th>
                        <th class="text-right" id="local">Local</th>
                        <th class="expander">&nbsp;</th>
                        <th class="text-right">Hecho</th>
                        <th class="text-right">Falta</th>
                    </tr>
                </table>
            </div>
        </main>

        <script src="app.js"></script>

    </body>

</html>
